<script>

const countdownSpan=document.querySelector("#countdown span");
const footerText=document.getElementById("footerText");

function updateCountdown(){
  const now=new Date();
  const midnight=new Date();
  midnight.setHours(24,0,0,0);

  const diff=midnight-now;

  if(diff<=0){
    countdownSpan.textContent="ðŸŽ† MUTLU YILLAR! ðŸŽ†";
    footerText.textContent="âœ¨ Yeni yÄ±l mesajÄ±m iÃ§in giriÅŸ yapÄ±nÄ±z âœ¨";

    return;
  }

  const h=Math.floor(diff/1000/60/60);
  const m=Math.floor((diff/1000/60)%60);
  const s=Math.floor((diff/1000)%60);

  countdownSpan.textContent=
    `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}
setInterval(updateCountdown,1000);

/* SNOW */
const snowCanvas=document.getElementById("snow");
const snowCtx=snowCanvas.getContext("2d");
snowCanvas.width=innerWidth;
snowCanvas.height=innerHeight;

let flakes=Array.from({length:120},()=>({
  x:Math.random()*snowCanvas.width,
  y:Math.random()*snowCanvas.height,
  r:Math.random()*3+1
}));

function snow(){
  snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
  snowCtx.fillStyle="white";
  flakes.forEach(f=>{
    snowCtx.beginPath();
    snowCtx.arc(f.x,f.y,f.r,0,Math.PI*2);
    snowCtx.fill();
    f.y+=f.r;
    if(f.y>snowCanvas.height)f.y=0;
  });
  requestAnimationFrame(snow);
}

/* CONFETTI */
const confettiCanvas=document.getElementById("confetti");
const confCtx=confettiCanvas.getContext("2d");
confettiCanvas.width=innerWidth;
confettiCanvas.height=innerHeight;
let confettis=[];

function launchConfetti(){
  confettis=Array.from({length:180},()=>({
    x:Math.random()*confettiCanvas.width,
    y:-10,
    r:Math.random()*6+4,
    c:`hsl(${Math.random()*360},100%,50%)`,
    v:Math.random()*4+2
  }));
  animateConfetti();
}

function animateConfetti(){
  confCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  confettis.forEach(c=>{
    confCtx.fillStyle=c.c;
    confCtx.beginPath();
    confCtx.arc(c.x,c.y,c.r,0,Math.PI*2);
    confCtx.fill();
    c.y+=c.v;
  });
  if(confettis.some(c=>c.y<confettiCanvas.height))
    requestAnimationFrame(animateConfetti);
}
