<script>
  const friends = document.querySelectorAll('.friend');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalMessage = document.getElementById('modalMessage');

  function typeText(text, callback) {
    modalMessage.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
      modalMessage.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        callback && callback();
      }
    }, 40);
  }

  friends.forEach(friend => {
    friend.addEventListener('click', () => {
      const pass = prompt(friend.dataset.name + " iÃ§in ÅŸifreyi gir:");
      if (pass === friend.dataset.pass) {
        document.body.style.background = friend.dataset.bg;
        modalTitle.textContent = friend.dataset.name;
        modal.classList.add('active');
        typeText(friend.dataset.message, launchConfetti);
      } else {
        alert("YanlÄ±ÅŸ ÅŸifre âŒ");
      }
    });
  });

  document.getElementById('close').onclick = () => modal.classList.remove('active');

  /* Snow */
  const snowCanvas = document.getElementById('snow');
  const snowCtx = snowCanvas.getContext('2d');
  snowCanvas.width = innerWidth; snowCanvas.height = innerHeight;
  let flakes = Array.from({length: 100}, () => ({ x: Math.random()*snowCanvas.width, y: Math.random()*snowCanvas.height, r: Math.random()*3+1 }));
  function snow() {
    snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
    snowCtx.fillStyle = 'white';
    flakes.forEach(f => { snowCtx.beginPath(); snowCtx.arc(f.x,f.y,f.r,0,Math.PI*2); snowCtx.fill(); f.y+=f.r; if(f.y>snowCanvas.height)f.y=0; });
    requestAnimationFrame(snow);
  }
  snow();

  /* Confetti */
  const confettiCanvas = document.getElementById('confetti');
  const confCtx = confettiCanvas.getContext('2d');
  confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight;
  let confettis = [];

  function launchConfetti() {
    confettis = Array.from({length: 150}, () => ({
      x: Math.random()*confettiCanvas.width,
      y: -10,
      r: Math.random()*6+4,
      c: `hsl(${Math.random()*360},100%,50%)`,
      v: Math.random()*3+2
    }));
    animateConfetti();
  }

  function animateConfetti() {
    confCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
    confettis.forEach(c => {
      confCtx.fillStyle = c.c;
      confCtx.beginPath(); confCtx.arc(c.x,c.y,c.r,0,Math.PI*2); confCtx.fill();
      c.y += c.v;
    });
    if (confettis.some(c => c.y < confettiCanvas.height)) requestAnimationFrame(animateConfetti);
  }
</script>
